<h1>{{title}}</h1>
<input type="number" placeholder="Enter current currency" #CCurrency >
<select name="currency" id="RCurrency" #RCurrency>
  <option value="USD">USD</option>
  <option value="EUR">EUR</option>
  <option value="JPY">JPY</option>
  <option value="GBP">GBP</option>
  <option value="CHF">CHF</option>
</select>
<button (click)="CurrencyCoverter(CCurrency.valueAsNumber,RCurrency.value)">Convert</button>
<h2>Converted Currency: {{result}} INR</h2>
